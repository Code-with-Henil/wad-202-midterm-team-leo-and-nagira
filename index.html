<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <main>
        <div class="filter-search">
            <select id="favorite-cities">
                <option value="-1" disabled selected>Favorite Cities</option>            
            </select>
            <h3 class="mobile">OR</h3>
            <div>
                <input type="search" id="search" list="cities-list" placeholder="Search Bar (Cities)" autocomplete="false">
                <datalist id="cities-list"></datalist>
            </div>
        </div>
        <h3>Current Weather</h3>
        <section class="current-weather">
            <div class="header">
                <h2 id="city-name"></h2>
                <div id="star" class="btn">
                    <img src="StarEmpty.svg" />
                </div>
            </div>
            <h2 id="city-temp"></h2>
            <div id="currentWeather" class="weather-card">
            </div>
        </section>
        <h3>Daily Forecast - 5 Days</h3>
        <section class="daily-forecast">
            <div class="day-card">Day 1</div>
            <div class="day-card">Day 2</div>
            <div class="day-card">Day 3</div>
            <div class="day-card">Day 4</div>
            <div class="day-card">Day 5</div>
        </section>
        <h3>3 Hour Range</h3>
        <section class="hour-range">
            <div class="hour-card">0 - 3</div>
            <div class="hour-card">0 - 3</div>
            <div class="hour-card">0 - 3</div>
            <div class="hour-card">0 - 3</div>
            <div class="hour-card">0 - 3</div>
        </section>
    </main>
    <script src="index.js" async defer></script>
</body>
</html>
