<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <main>
        <div class="filter-search">
            <select id="favorite-cities">
                <option value="" disabled selected>Favorite Cities</option>            
            </select>
            <h3 class="mobile">OR</h3>
            <input type="search" id="search" placeholder="Search Bar (Cities)"/>
        </div>
        <h3>Current Weather</h3>
        <section class="current-weather">
            <div class="header">
                <h2 id="city-name">City Name</h2>
                <object id="star" data="StarEmpty.svg"></object>
            </div>
            <h2 id="city-temp">#22 C</h2>
            <div class="weather-card"></div>
        </section>
        <h3>Daily Forecast - 5 Days</h3>
        <section class="daily-forecast">
            <div class="day-card">Day 1</div>
            <div class="day-card">Day 2</div>
            <div class="day-card">Day 3</div>
            <div class="day-card">Day 4</div>
            <div class="day-card">Day 5</div>
        </section>
        <h3>3-hour-forecast</h3>
        <section class="hourly-forecast">

        <div class="hour-card" id="hour-card-1">
        <div class="hour-time">12:00AM - 3:00AM</div>
        <div class="weather-info">Loading...</div>
        </div>

        <div class="hour-card" id="hour-card-2">
        <div class="hour-time">3:00AM - 6:00AM</div>
        <div class="weather-info">Loading...</div>
        </div>

        <div class="hour-card" id="hour-card-3">
         <div class="hour-time">6:00AM - 9:00AM</div>
         <div class="weather-info">Loading...</div>
         </div>

         <div class="hour-card" id="hour-card-4">
        <div class="hour-time">9:00AM - 12:00PM</div>
        <div class="weather-info">Loading...</div>
         </div>
    

            
            
    <!-- Repeat for other hour cards -->
</section>
    </section>
    </main>
    <script src="index.js" async defer></script>
</body>
</html>
